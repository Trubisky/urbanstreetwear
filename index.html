<html ng-app="myPortal">
  <head>
    <title>Urban Streetwear</title>
    <link rel="shortcut icon" href="https://cdn.glitch.com/7bd6d029-03b9-49af-979e-b1b21ea7609a%2Fuslogo.png?v=1567457026660">
    <link href="https://fonts.googleapis.com/css?family=Lacquer|Kanit&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/3/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="css/universal.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-cookies.min.js"></script>
    <script src="https://kit.fontawesome.com/5212eaf3ed.js"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=AVj59WHbMp-_grEOVYM_q6Oa9FkHgplSSHzH6jbMVH6Vk_m9kJTU7f_tSKJlxlVCveYo8sGdKuqkTHPE"></script>
    <script src="appModule.js"></script>
    <script src="rootScopeConfig.js"></script>
    <script src="services/productService.js"></script>
    <script src="services/paymentService.js"></script>
    <script src="services/cartService.js"></script>
    <script src="controllers/homeController.js"></script>
    <script src="controllers/productController.js"></script>
    <script src="controllers/shopController.js"></script>
    <script src="controllers/cartController.js"></script>
    <script src="controllers/checkoutController.js"></script>
  </head>
  <body>
    <div class="row" style="background-color: rgba(255,255,255,.9);">
    <div class="col-sm-4">
      <div style=" border-radius: 50px;"> 
        <img alt="Brand" id="brandlogo" src="https://cdn.glitch.com/7bd6d029-03b9-49af-979e-b1b21ea7609a%2Fuslogo.png?v=1567457026660" style="height: auto; width: 100%" onload="onHomePageLoad();">
      </div>
    </div>
    <div class="col-sm-8" id="fixBrand">
      <div style="padding: 5 5 5 5; border-radius: 10px;">
          <h1 style="text-align: center; font-size: 500%; height: 50%; font-family: 'Umarxx';">
            Urban Streetwear
          </h1>
      </div>
      <div class="btn-group" role="group" aria-label="..." style="width: 100%; height: 18%; font-family: 'Bebas'">
        <button type="button" class="btn btn-default buttonnav" ng-click="navigate('/');">HOME <i class="fas fa-home"></i></button>
        <button type="button" class="btn btn-default buttonnav" ng-click="navigate('/shop/1')">SHOP <i class="fas fa-store"></i></button>
        <button type="button" class="btn btn-default buttonnav" ng-click="navigate('/cart');">MY CART ({{cartlength}}) <i class="fas fa-shopping-cart"></i></button>
      </div>
      <div class="btn-group" role="group" aria-label="..." style="width: 66%; height: 18%; margin-left: 16.6%; font-family: 'Bebas'">
        <button type="button" class="btn btn-default buttonnav-secondary">ABOUT <i class="far fa-question-circle"></i></button>
        <button type="button" class="btn btn-default buttonnav-secondary">CONTACT US <i class="fas fa-address-book"></i></button>
      </div>
      
    </div>
  </div>
  <div ng-view>
      
  </div>
  </body>
</html>
