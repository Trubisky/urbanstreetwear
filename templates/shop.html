
<div class="row" style=" background-color: rgba(255,255,255,.9); width: 50%; margin-left: 25%;">
    <div class="col-sm-2">
      <h1 style="font-size: 300%; text-align: center; font-family: 'Bebas'">
          <i class="fas fa-caret-square-left" ng-click="previous();"></i>
        </h1>
    </div>
    <div class="col-sm-8">
        <h1 style="font-size: 300%; text-align: center; font-family: 'Bebas'">
          PAGE {{page}}
        </h1>
    </div>
    <div class="col-sm-2">
      <h1 style="font-size: 300%; text-align: center; font-family: 'Bebas'">
          <i class="fas fa-caret-square-right" ng-click="next();"></i>
        </h1>
    </div>
</div>
<div class="col-sm-6" style=" margin-top: 2%;" ng-repeat="item in products">
  <a ng-click="navigateToProduct(item.ID)">
  <div style="padding: 20px; background-color: rgba(255,255,255,.9);" class="adjustHeight">
      <img style="width: 60%; margin-left: 20%; height: auto;" ng-src="{{item.DEFAULTIMAGE}}" />
      <h1 style="font-size: 300%; text-align: center; font-family: 'Bebas'">
        {{item.NAME}} <br/>
        ${{item.PRICE}}
      </h1>
  </div>
  </a>
  
</div>
