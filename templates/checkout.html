<div class="col-sm-10 col-sm-offset-1" style="background-color: rgba(255,255,255,.9); margin-top: 2%;">
  <h1 style="font-size: 450%; font-family: 'Bebas'; text-align: center;">
    CHECKOUT <i class="fas fa-cash-register"></i>
    
  </h1>
  <div class="col-sm-12">
    <h1 style="font-size: 250%; font-family: 'Bebas';">
      ORDER CONFIRMATION
    </h1>
    <div style="font-size: 200%; font-family: 'Bebas'; border-style: solid;" ng-repeat="item in extendedCart">
    {{item.NAME}} ({{item.styleData.STYLE.toUpperCase()}})<br/>
    QUANTITY: {{item.quantity}} - PRICE: {{item.PRICE}} <br />
    TOTAL PRICE: {{item.quantity * item.PRICE}}
      <br />
    </div>
    <h1 style="font-size: 250%; font-family: 'Bebas';">
      OVERALL PRICE: ${{finalPrice}} USD
    </h1>
  </div>
  <div id="paymentButtons" class="col-sm-8 col-sm-offset-2" style="margin-bottom: 5%;">
    
  </div>
</div>
